# Editing this file is usually not recommended because it will
# be overwritten the next time you re-capture this data.
#
# You can change this file's contents permanently by creating a
# .load.yml file and re-capturing:
#
#  https://cumulusci.readthedocs.io/en/stable/data.html#extracting-and-loading-sample-datasets
Insert OperatingHours:
  sf_object: OperatingHours
  table: OperatingHours
  fields:
  - CurrencyIsoCode
  - Description
  - Name
  - TimeZone
Insert FSL__Scheduling_Policy__c:
  sf_object: FSL__Scheduling_Policy__c
  table: FSL__Scheduling_Policy__c
  fields:
  - FSL__Commit_Mode__c
  - CurrencyIsoCode
  - FSL__Description__c
  - FSL__Fix_Overlaps__c
  - FSL__Daily_Optimization__c
  - Name
  - FSL__Service_Clustering_Weight__c
  - FSL__Service_Priority_Weight__c
  - FSL__Travel_Mode__c
Insert SchedulingConstraint:
  sf_object: SchedulingConstraint
  table: SchedulingConstraint
  fields:
  - Name
Insert TravelMode:
  sf_object: TravelMode
  table: TravelMode
  fields:
  - Name
Insert ServiceTerritory:
  sf_object: ServiceTerritory
  table: ServiceTerritory
  fields:
  - IsActive
  - Street
  - City
  - Country
  - CurrencyIsoCode
  - Description
  - GeocodeAccuracy
  - FSL__Hide_Emergency_Map__c
  - FSL__Internal_SLR_Geolocation__Latitude__s
  - FSL__Internal_SLR_Geolocation__Longitude__s
  - Latitude
  - Longitude
  - Name
  - FSL__NumberOfServicesToDripFeed__c
  - FSL__Service_Cluster_Min_Size__c
  - FSL__Service_Cluster_Proximity__c
  - State
  - FSL__System_Jobs__c
  - FSL__TerritoryLevel__c
  - TypicalInTerritoryTravelTime
  - FSL__O2_Enabled__c
  - PostalCode
  lookups:
    SchedulingConstraintId:
      table: SchedulingConstraint
      key_field: SchedulingConstraintId
    OperatingHoursId:
      table: OperatingHours
      key_field: OperatingHoursId
    ParentTerritoryId:
      table: ServiceTerritory
      key_field: ParentTerritoryId
      after: Insert ServiceTerritory
    TravelModeId:
      table: TravelMode
      key_field: TravelModeId
Insert Address:
  sf_object: Address
  table: Address
  lookups:
    ParentId:
      table: Location
      key_field: ParentId
      after: Insert Location
Insert Location:
  sf_object: Location
  table: Location
  fields:
  - CloseDate
  - ConstructionEndDate
  - ConstructionStartDate
  - CurrencyIsoCode
  - Description
  - DrivingDirections
  - ExternalReference
  - IsInventoryLocation
  - Latitude
  - Name
  - LocationType
  - Longitude
  - IsMobile
  - OpenDate
  - PossessionDate
  - RemodelEndDate
  - RemodelStartDate
  - ShouldSyncWithOci
  - TimeZone
  lookups:
    VisitorAddressId:
      table: Address
      key_field: VisitorAddressId
    ParentLocationId:
      table: Location
      key_field: ParentLocationId
      after: Insert Location

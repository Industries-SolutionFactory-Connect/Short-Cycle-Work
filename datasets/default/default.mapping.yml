# Editing this file is usually not recommended because it will
# be overwritten the next time you re-capture this data.
#
# You can change this file's contents permanently by creating a
# .load.yml file and re-capturing:
#
#  https://cumulusci.readthedocs.io/en/stable/data.html#extracting-and-loading-sample-datasets
Insert WorkType:
  sf_object: WorkType
  table: WorkType
  fields:
  - ShouldAutoCreateSvcAppt
  - CurrencyIsoCode
  - Description
  - FSL__Due_Date_Offset__c
  - DurationType
  - EstimatedDuration
  - FSL__Exact_Appointments__c
  - MinimumCrewSize
  - RecommendedCrewSize
  - Name
Insert WorkStepTemplate:
  sf_object: WorkStepTemplate
  table: WorkStepTemplate
  fields:
  - ActionDefinition
  - IsActive
  - CurrencyIsoCode
  - custom_wst__c
  - date_wst__c
  - Description
  - geo_wst__Latitude__s
  - geo_wst__Longitude__s
  - Name
Insert WorkPlanTemplate:
  sf_object: WorkPlanTemplate
  table: WorkPlanTemplate
  fields:
  - IsActive
  - CurrencyIsoCode
  - Custom1__c
  - Description
  - encrypted__c
  - Name
  - RelativeExecutionOrder
Insert Account:
  sf_object: Account
  table: Account
  fields:
  - Name
Insert Asset:
  sf_object: Asset
  table: Asset
  fields:
  - Name
Insert Location:
  sf_object: Location
  table: Location
  fields:
  - Name
Insert Product2:
  sf_object: Product2
  table: Product2
  fields:
  - Name
Insert ServiceContract:
  sf_object: ServiceContract
  table: ServiceContract
  fields:
  - Name
Insert OperatingHours:
  sf_object: OperatingHours
  table: OperatingHours
  fields:
  - Name
  - TimeZone
Insert WorkPlanTemplateEntry:
  sf_object: WorkPlanTemplateEntry
  table: WorkPlanTemplateEntry
  fields:
  - CurrencyIsoCode
  - custom_wpte__c
  - ExecutionOrder
  lookups:
    WorkPlanTemplateId:
      table: WorkPlanTemplate
      key_field: WorkPlanTemplateId
    WorkStepTemplateId:
      table: WorkStepTemplate
      key_field: WorkStepTemplateId
Insert ServiceTerritory:
  sf_object: ServiceTerritory
  table: ServiceTerritory
  fields:
  - Name
  lookups:
    OperatingHoursId:
      table: OperatingHours
      key_field: OperatingHoursId
Insert WorkPlanSelectionRule:
  sf_object: WorkPlanSelectionRule
  table: WorkPlanSelectionRule
  fields:
  - IsActive
  - CurrencyIsoCode
  - Description
  lookups:
    WorkTypeId:
      table: WorkType
      key_field: WorkTypeId
    AccountId:
      table: Account
      key_field: AccountId
    AssetId:
      table: Asset
      key_field: AssetId
    LocationId:
      table: Location
      key_field: LocationId
    Product2Id:
      table: Product2
      key_field: Product2Id
    ServiceTerritoryId:
      table: ServiceTerritory
      key_field: ServiceTerritoryId
    WorkPlanTemplateId:
      table: WorkPlanTemplate
      key_field: WorkPlanTemplateId
    ServiceContractId:
      table: ServiceContract
      key_field: ServiceContractId

# Editing this file is usually not recommended because it will
# be overwritten the next time you re-capture this data.
#
# You can change this file's contents permanently by creating a
# .load.yml file and re-capturing:
#
#  https://cumulusci.readthedocs.io/en/stable/data.html#extracting-and-loading-sample-datasets
Insert AttributePicklist:
  sf_object: AttributePicklist
  table: AttributePicklist
  fields:
  - Code
  - CurrencyIsoCode
  - DataType
  - Description
  - Name
  - Status
Insert UnitOfMeasure:
  sf_object: UnitOfMeasure
  table: UnitOfMeasure
  fields:
  - Name
  - Type
  - UnitCode
Insert AttributeDefinition:
  sf_object: AttributeDefinition
  table: AttributeDefinition
  fields:
  - IsActive
  - DeveloperName
  - CurrencyIsoCode
  - DataType
  - DefaultValue
  - Description
  - Label
  - Name
  - IsRequired
  - SourceSystemIdentifier
  lookups:
    PicklistId:
      table: AttributePicklist
      key_field: PicklistId
    UnitOfMeasureId:
      table: UnitOfMeasure
      key_field: UnitOfMeasureId
